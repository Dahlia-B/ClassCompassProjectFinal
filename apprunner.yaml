version: 1.0
runtime: dotnet8
build:
  commands:
    build:
      - dotnet publish -c Release -o out
run:
  runtime-version: 8.0
  command: dotnet out/ClassCompassApi.dll
  network:
    port: 5000
    env: APP_PORT
  env:
    - name: ASPNETCORE_URLS
      value: "http://*:5000"
    - name: ASPNETCORE_ENVIRONMENT
      value: Production
    - name: ConnectionStrings__DefaultConnection
      value: "YOUR_DATABASE_CONNECTION_STRING_HERE"